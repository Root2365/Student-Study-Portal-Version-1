<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="page-title">Student List</div>
<div>Total Order Count: <span th:utext="${paginationResult.totalRecords}"></span></div>
<table border="1" style="width:100%">
    <tr>
        <th>Student Name</th>
        <th>Student Class</th>
        <th>Student Email</th>
        <th>Student Course</th>
        <th>Amount</th>
        <th>View</th>
    </tr>
    <tr th:each="account : ${paginationResult.list}">
        <td th:utext="${account.name}"></td>
<!--
        <td th:utext="${#dates.format(orderInfo.orderDate,'dd-MM-yyyy HH:mm')}"></td>
-->
        <td th:utext="${account.stclass}"></td>
        <td th:utext="${account.email}"></td>
        <td th:utext="${account.course}"></td>
<!--        <td style="color:red;" th:utext="${#numbers.formatDecimal(orderInfo.amount,3,2,'COMMA')}">
        </td>-->
        <td><a th:href="@{|/admin/order?orderId=${account.name}|}">View</a></td>
    </tr>
</table>
<div class="page-navigator" th:if="${paginationResult.totalPages > 1}" >
    <th:block th:each="page: ${paginationResult.navigationPages}">
        <a th:if="${page != -1}" class="nav-item"
           th:href="@{|/admin/orderList?page=${page}|}" th:utext="${page}"></a>

        <span th:if="${page == -1}" class="nav-item"> ... </span>
    </th:block>
</div>

<th:block th:include="/_footer"></th:block>

</body>
</html>
