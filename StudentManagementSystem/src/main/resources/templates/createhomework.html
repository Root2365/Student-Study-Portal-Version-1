    <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Homework </title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div align="center" th:style="'background: url(/images/korvia-image-background-tnkr-signup-3.jpg) no-repeat center center fixed;' " >
   <h1> Create Homework </h1>
    <form   th:action="${edit} ? @{/create/{homework.id}/notes} :@{/student/create/homework}" method="post" th:object="${homework}">
            <label >Title</label>
        <br/>

            <input type="text"  id="title"  th:field="*{title}" required="true" /><br/>
        <br/>
        <label>Subject:</label>
        <br/>
        <select th:field="*{subject}">
            <option th:each="p : ${subjects}" th:value="${p}" th:text="${p}" />
        </select>
        <br/>
        <br/>
        <label>Description</label>
        <br/>
        <textarea  type="text"  id="description" th:field="*{description}" required="true"  width="70" height="300" style="width: 287px; height: 208px;"/><br/>
        <br/>

<!--            <input type="radio" th:field="*{gender}" value="Male" />Male-->
<!--            <input type="radio" th:field="*{gender}" value="Female" />Female<br/>-->

        <button type="submit">Register</button>
        </div>
    </form>

</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
